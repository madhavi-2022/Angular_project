<h1 class="text-center bg-primary">product-list</h1>
<div class="container">
  <div class="col-sm-4 offset-4">
    <input [(ngModel)]="searchText" type="search" placeholder="Search Product..." class="form-control">
  </div>
  <div class="row">
    <div class="col-sm-3"  *ngFor="let prod of products
        |paginate:{itemsPerPage: 4,currentPage: p}
       |filter:searchText">
      <div class="card" >
        <img src="{{prod.image}}" class="card-img-top" style="height:200px;">
          <div class="card-body" >
            <h5 class="card-title">{{prod.category}}</h5>
            <p class="card-text">{{prod.title}}</p>
            <p class="card-text">price:{{prod.price}}</p>
            <p class="card-text">rating:{{prod.rating.rate}}</p>
         
            <button class="btn btn-primary" [routerLink]="['/productdetails',prod.id]">ParamView</button>&nbsp;&nbsp;
           
            <button class="btn btn-primary" [routerLink]="['/queryproductdetails']" 
   [queryParams]="{id:prod.id,category:prod.category,price:prod.price,image:prod.image}">
       Query View</button>

          </div>
      </div>
   </div>
    <div class="col-sm-4 offset-4">
         <pagination-controls (pageChange) ="p = $event"></pagination-controls>
    </div>
  </div>
</div>
